<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./site/style.css" />
  <title>Sample Project</title>
</head>

<body>
  <div class="back-drop" id="back-drop">
    <div class="backdrop-contents">
      <h1>Congragulations on clearing the preliminaries</h1>
      <button class="backdrop-btn">Press Space</button>
    </div>
  </div>
  <div class="mains">
    <header class="mains-header">
      <h1>Event Name</h1>
    </header>
    <section class="section-center">
      <article class="question" id="question">
        <h1>Question</h1>
      </article>
      <article class="answer">
        <textarea id="input" class="answer-input" placeholder="Enter Your Answer...."></textarea>
      </article>
      <button class="next-btn" id="next-btn" disabled>Next</button>
    </section>
  </div>
  <script src="./site/app.js"></script>
</body>

</html
